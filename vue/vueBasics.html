<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Vue example</title>
    <style>
        .box {
            background-color: purple;
            height: 200px;
            width: 200px;
        }

        .box.two {
            background-color: red;
        }

        .box.three {
            background-color: blue;
        }

        [v-cloack] {
            display: none;
        }
    </style>
</head>

<body>

<div id="app" v-cloak>
    {{ message }}
    <hr/>
    <input @keyup.enter="greet1" v-model="message">
    <hr/>
    <input @keyup.enter="greet2(message + '!!!!!!')" v-model="message">
    <hr/>

    <button @click="toggleBox">Toggle Box</button>
    <!--    <button @click="isVisible = !isVisible">Toggle Box</button>-->
    <!--    <button v-on:click="isVisible = !isVisible">Toggle Box</button>-->

    <div v-if="isVisible" class="box"></div>

    <!--    <div v-if="isVisible" class="box"></div>-->
    <!--    <div v-else-if="isVisible2" class="box two"></div>-->
    <!--    <div v-else class="box three"></div>-->

    <!--    <div v-show="isVisible" class="box"></div>-->
</div>

<script src="https://unpkg.com/vue@3"></script>
<script>
    const {createApp} = Vue

    createApp({
        data() {
            return {
                message: 'Hello Vue!',
                isVisible: false,
                isVisible2: true
            }
        },
        methods: {
            toggleBox() {
                this.isVisible = !this.isVisible
            },
            greet1() {
                console.log(this.message)
            },
            greet2(message) {
                console.log(message)
            }
        }
    }).mount('#app')

    // let app = Vue.createApp({

    //         return {
    //             message: 'Hello Vue!',
    //             isVisible: false
    //         }
    //     }
    // })
    // app.mount('#app')
</script>

</body>
</html>
